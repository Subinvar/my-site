name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Install deps
        run: pnpm i --frozen-lockfile
      - name: Typecheck
        run: pnpm exec tsc -b --noEmit
      - name: Build
        run: pnpm build